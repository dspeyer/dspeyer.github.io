<html>
    <head>
	<title>Manhattan Building Elevator Tester</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="buildingtester.js"></script>
	<style>
	 td {
	     padding: 3px;
	     text-align: center;
	 }
	</style>
    </head>
    <body>
	Query (one or more Manhattan addresses):<br>
	<textarea id="ta" cols="50"  rows="10" ></textarea><br>
	<input id="search" type="button" value="search"><br>
	<table id="results" border>
	    <tr>
		<th>Status</th>
		<th>Number</th>
		<th>Street</th>
		<th>Building ID Number</th>
		<th>Building Type</th>
		<th>Number of Elevators</th>
	    </tr>
	</table>
    </body>
</html>

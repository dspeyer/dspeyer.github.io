function sq(x) {
    return x*x;

class Board {
    constructor(id) {
        this.elem = document.getElementById(id);
        let rect = this.elem.getBoundingClientRect();
        this.width = Math.max(Math.floor(rect.width / 60), 8);
        this.height = Math.max(Math.floor(rect.height / 60), 6);
        this.r = Math.min(rect.width / (this.width+1), rect.height / (this.height+1));
        this.elem.style.width = this.width * this.r + 'px';
        this.elem.style.height = this.height * this.r + 'px';
        this.sprites = {};
        this.enemies = {};
        this.spritesByPlace = Array(this.width).fill().map(()=>Array(this.height).fill().map(()=>({})));
        this.targetting = Array(this.width).fill().map(()=>Array(this.height).fill().map(()=>({dist:42,dir:[0,0]})));
        this.tickCount = 0;
        this.elem.addEventListener('click', this.onClick.bind(this));
        document.getElementById('slider').addEventListener('change', this.setTickRate.bind(this));
        document.getElementById('dirs').addEventListener('click', this.showHideTargetting.bind(this));
    }

    set money(v) { this.money_=v; this.onMoneyChange(); }
    get money() { return this.money_; }
    money_ = 0;

    start() {
        let canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        document.body.appendChild(canvas);
        let ctx = canvas.getContext('2d');
        ctx.font = (this.height-4)+'px sans';
        ctx.fillStyle = 'rgba(255, 255, 255, 255)';
        ctx.fillRect(0,0,this.width,this.height);
        let undrawable = getPx('\uFFFF');
        let nfeatures = Math.round(Math.random()*2)+2;
        document.getElementById('info').innerText = '';
        for (let i=0; i<nfeatures; i++) {
            let which = Math.floor(Math.random()*3);
            if (which<2) {
                let chr;
                while (trueish()) {
                    if (which==0) {
                        let n = Math.round(Math.random() * 0x1F6D4);
                        if (n>0x4e00 && n<0x9fff && Math.random()<0.8) continue; // De-emphasize unihan
                        chr = String.fromCodePoint(n);
                    } else {
                        let n = Math.floor(Math.random()*EMOJI.length);
                        chr = EMOJI[n];
                    }
                    if (getPx(chr).data.toString() != undrawable.data.toString()) break;
                }
                document.getElementById('info').innerText += chr;
                ctx.fillStyle = 'rgba('+Math.floor(Math.random()*64)+', 0, 0, '+Math.floor(Math.random()*64)+192+')';
                ctx.fillText(chr,Math.floor(Math.random()*(this.width-this.height-2))+1,this.height-4);
            }
            if (which==2) {
                document.getElementById('info').innerText += '/';
                ctx.strokeStyle = 'rgba('+Math.floor(Math.random()*255)+', 0, 0, '+Math.floor(Math.random()*255)+')';
                ctx.moveTo(Math.random()*this.width, Math.random()*this.height);
                ctx.lineTo(Math.random()*this.width, Math.random()*this.height);
                ctx.stroke();
            }
        }
        let data = ctx.getImageData(0,0,this.width,this.height);
        document.body.removeChild(canvas);
        let mincolor = 255;
        for (let i=0; i<data.data.length; i+=4) {
            if (data.data[i]<mincolor) {
                mincolor = data.data[i];
            }
        }
        let adj = 255/(255-mincolor);
        let tiles = ['plains','swamp','jungle','hills','mountains'];
        for (let x=0; x<this.width; x++) {
            for (let y=0; y<this.height; y++) {
                let v = (255-data.data[(y*this.width+x)*4]) * adj;
                new Tile(x,y,tiles[Math.floor(v/(256/tiles.length))]);
            }
        }
        let nevil = Math.ceil(Math.random()*3);
        for (let i=0; i<nevil; i++) {
            while (trueish()) {
                let x = Math.floor(Math.random()*this.width/3) + .5;
                let y = Math.floor(Math.random()*(this.height-1)) + .5;
                if ( ! this.spritesOverlapping({x,y,s:2},(x)=>(x.blocksEnemy))) {
                    new EvilCity(x,y);
                    this.money += 10;
                    break;
                }
            }
        }
        let ngood = Math.ceil(Math.random()*3);
        for (let i=0; i<ngood; i++) {
            while (trueish()) {
                let x = Math.floor(Math.random()*this.width/3 + 2*this.width/3) - .5;
                let y = Math.floor(Math.random()*(this.height-1)) + .5;
                if ( ! this.spritesOverlapping({x,y,s:2},(x)=>(x.blocksEnemy))) {
                    let city = new City(x,y);
                    break;
                }
            }
        }
        while (trueish()) {
            this.recalcTargetting();
            if (this.targettingOK()) break;
            while (trueish()) {
                let x = Math.floor(Math.random()*this.width);
                let y = Math.floor(Math.random()*this.height);
                let tiles = this.spritesOverlapping({x,y,s:1}).filter((x)=>x.blocksEnemy);
                if (tiles.length) {
                    tiles.forEach((x)=>{x.destroy();});
                    new Tile(x,y,'plains');
                    break;
                }
            }
        }
        this.totcr = 0;
        this.finalcr = Math.round(Math.pow(Object.values(this.sprites).filter((x)=>(x.img=='plains')).length,1.3)/2);
        this.redrawToolbar();
        this.setTickRate();
    }

    redrawToolbar() {
        document.getElementById('money').innerText = '$'+this.money;
        let cities = Object.values(this.sprites).filter((x)=>(x instanceof City));
        let hp = cities.map((c)=>(c.hp.current));
        let lives = hp.reduce((a,b)=>(a+b));
        if ( ! this.initLives) this.initLives = lives;
        document.getElementById('lives').innerText = lives+' lives';
    }
    
    recalcTargetting() {
        for (let row of this.targetting) {
            for (let cell of row) {
                cell.dist = Infinity;
                cell.dir = [0,0];
            }
        }
        let toExpand = [];
        for (let city of Object.values(this.sprites).filter((x)=>(x instanceof City))) {
            for (let dx of [-.5, .5]) {
                for (let dy of [-.5, .5]) {
                    this.targetting[city.x+dx][city.y+dy] = {dist: 0, dir:[0,0]};
                    toExpand.push([city.x+dx, city.y+dy]);
                }
            }
        }
        while (toExpand.length) {
            let [x,y] = toExpand.shift();
            let cost = this.spritesOverlapping({x,y,s:1},(x)=>(x.blocksEnemy)) ? CHEATCOST : 1;
            let newDist = this.targetting[x][y].dist + cost;
            for (let [dx,dy] of [[-1,0],[1,0],[0,-1],[0,1]]) {
                let xn = x+dx;
                let yn = y+dy;
                if (xn<0 || yn<0 || xn>=this.width || yn>=this.height) continue;
                if (this.targetting[xn][yn].dist <= newDist) continue;
                this.targetting[xn][yn].dist = newDist;
                this.targetting[xn][yn].dir = [-dx,-dy];
                toExpand.push([xn,yn]);
            }
        }
        this.showHideTargetting();
        this.showHideTargetting();
    }

    targettingOK() {
        for (let uid in this.sprites) {
            let sprite = this.sprites[uid];
            if (sprite.img=='evilcity' || sprite.isEnemy) {
                let targ = this.targetting[Math.round(sprite.x)][Math.round(sprite.y)];
                let intangible = this.spritesOverlapping(sprite,(x)=>(x.blocksEnemy));
                if (targ.dist>=CHEATCOST && ! intangible) return false;
            }
        }
        return true;
    }

    showPath(x,y,follow) {
        if (this.spritesOverlapping({x,y,s:1},(x)=>(x.isArrow))) return;
        let {dist,dir} = this.targetting[x][y];
        if (dist < Infinity) {
            let [dx,dy] = dir;
            let arrow = new Sprite({x:x, y:y, s:1, z:ZARROW, img:'arrow', theta:Math.atan2(dy,dx)*180/Math.PI});
            arrow.isArrow = true;
            arrow.elem.style.opacity = (follow ? 0.4 : 0.8);
            if (follow) {
                this.showPath(x+dx, y+dy, follow);
            }
        }
    }
    
    showHideTargetting() {
        let arrows = Object.values(this.sprites).filter((x)=>(x.isArrow));
        arrows.forEach((x)=>{x.destroy();});
        if (document.getElementById('dirs').value=='Hide Arrows') {
            document.getElementById('dirs').value='Show Arrows';
            let evil = Object.values(this.sprites).filter((x)=>(x instanceof EvilCity));
            for (let ev of evil) {
                this.showPath(ev.x-.5, ev.y-.5, true);
                this.showPath(ev.x+.5, ev.y-.5, true);
                this.showPath(ev.x-.5, ev.y+.5, true);
                this.showPath(ev.x+.5, ev.y+.5, true);
            }
            return;
        }
        document.getElementById('dirs').value='Hide Arrows';
        for (let x=0; x<this.width; x++) {
            for (let y=0; y<this.height; y++) {
                this.showPath(x,y);
            }
        }
    }
    
    spritesOverlapping({x,y,s}, cb) {
        let out = {};
        let cnt = 0;
        for (let xi=Math.round(x-s/2+.001); xi<=Math.round(x+s/2-.001); xi++) {
            for (let yi=Math.round(y-s/2+.001); yi<=Math.round(y+s/2-.001); yi++) {
                if (xi>=0 && yi>=0 && xi<this.width && yi<this.height) {
                    for (let uid in this.spritesByPlace[xi][yi]) {
                        let sprite = this.spritesByPlace[xi][yi][uid];
                        if ( Math.max(sprite.x-x,sprite.y-y) < (sprite.s+s)/2 ) {
                            if (cb) {
                                if (cb(sprite)) cnt++;
                            } else {
                                out[uid] = sprite;
                            }
                        }
                    }
                }
            }
        }
        if (cb) {
            return cnt;
        } else {
            return Object.values(out);
        }
    }

    async onClick(ev) {
        if (this.res) return;
        let box = this.elem.getBoundingClientRect();
        let xr = ((ev.clientX-box.left) / this.r)
        let yr = ((ev.clientY-box.top) / this.r)
        let x = Math.round(xr) - .5;
        let y = Math.round(yr) - .5;
        if (x<0) x=.5;
        if (y<0) y=.5;
        if (x>this.width-1) x=this.width-1.5;
        if (y>this.height-1) y=this.height-1.5;
        if (this.spritesOverlapping({x,y,s:2},(x)=>(x.blocksTower))) return;
        let pl = new Sprite({x, y, z:ZTOWER, s:2, img:'placeholder'});
        pl.blocksEnemy = true;
        this.recalcTargetting();
        if (! this.targettingOK()) {
            new FailMarker(pl);
            pl.destroy();
            this.recalcTargetting();
            return;
        }
        let towers = ['cannon','artillery','howitzer','laser','flamethrower','pusher'];
        towers = towers.map((x)=>({img:x, cost:towerStats[x].cost}));
        let choice = await this.menu(pl, towers);
        pl.destroy();
        if (choice) {
            let tower = new Tower(x,y,choice);
            this.recalcTargetting();
            if (! this.targettingOK() || this.money<0) {
                this.money += tower.cost;
                tower.destroy();
                this.recalcTargetting();
                return;
            }
        }
        this.recalcTargetting();
        this.redrawToolbar();
    }

    tickAll() {
        try {
            this.tickCount++;
            this.disableRedraw = (this.tickCount % this.tickSpeed != 0);
            for (let uid in this.sprites) {
                if (this.sprites[uid].onTick) this.sprites[uid].onTick();
            }
            document.getElementById('perc').innerText = Math.min(board.totcr,board.finalcr)+'/'+board.finalcr;
            if (board.totcr >= board.finalcr) {
                let ec = Object.values(board.enemies).length;
                if (ec==0) {
                    document.getElementById('victory').style.display = 'block';
                    let lives = Object.values(this.sprites).filter((x)=>(x instanceof City)).map((c)=>(c.hp.current)).reduce((a,b)=>(a+b));
                    if (lives == this.initLives) {
                        document.getElementById('victory').innerText = 'Flawless Victory';
                        document.getElementById('victory').className += ' flawless';
                    }
                    clearInterval(this.ticker);
                }
            }
        } catch (e) {
            clearInterval(this.ticker);
            throw e;
        }
    }

    setTickRate() {
        clearInterval(this.ticker);
        this.tickSpeed = document.getElementById('slider').value;
        if (this.tickSpeed>0) {
            this.ticker = setInterval(this.tickAll.bind(this), 32/this.tickSpeed);
        }
    }

    async menu(around,opts) {
        if (this.res) this.res();
        this.curmenu = [];
        let p = new Promise((r)=>{this.res=r});
        for (let i=0; i<opts.length; i++) {
            let dx = -1.2 * Math.cos(2*Math.PI*(i/opts.length+.25));
            let dy = -1.2 * Math.sin(2*Math.PI*(i/opts.length+.25));
            let s = new Sprite({x:around.x+dx, y:around.y+dy, z:ZBUTTON, s:0.75, img:opts[i].img});
            s.elem.className+=' button';
            s.elem.addEventListener('click', (ev)=>{ev.stopPropagation();this.res(opts[i].img);});
            s.elem.innerText = opts[i].cost;
            this.curmenu.push(s);
        }
        this.cover = document.createElement('div');
        this.cover.className='cover';
        this.cover.style.zIndex = ZCOVER;
        this.cover.addEventListener('click',(ev)=>{ev.stopPropagation();this.res();});
        this.elem.appendChild(this.cover);
        this.onMoneyChange();
        let choice = await p;
        this.elem.removeChild(this.cover);
        this.curmenu.map((b)=>{b.destroy()});
        delete this.cover;
        delete this.curmenu;
        delete this.res;
        return choice;
    }
    
    onMoneyChange() {
        if (this.curmenu) {
            for (let btn of this.curmenu) {
                if (this.money < btn.elem.innerText-0) {
                    btn.elem.className+=' disabled';
                } else {
                    btn.elem.className = btn.elem.className.replaceAll('disabled','');
                }
            }
        }
        document.getElementById('money').innerText = '$'+this.money;
    }

}

function getPx(chr) {
    let canvas = document.createElement('canvas');
    canvas.width = 100;
    canvas.height = 100;
    document.body.appendChild(canvas);
    let ctx = canvas.getContext('2d');
    ctx.font = '90px sans';
    ctx.fillText(chr,0,70);
    let out = ctx.getImageData(0,0,100,100);
    document.body.removeChild(canvas);
    return out;
}

<script>
let uid = 0;

function url(img) {
    if (window.imageData && window.imageData[img]) {
        return 'url(data:image/png;base64,'+window.imageData[img]+')';
    } else {
        return 'url('+'images/'+img+'.png)';
    }
}

class Sprite {
    constructor({x, y, z, s, theta, img}) {
        this.x_ = x;
        this.y_ = y;
        this.z = z;
        this.s = s;
        this.theta_ = theta || 0;
        this.img = img;
        this.uid = (uid++);
        this.elem = document.createElement('div');
        this.elem.className = 'sprite';
        this.elem.style.backgroundImage = url(img);
        this.elem.style.zIndex = z;
        board.elem.appendChild(this.elem);
        this.redraw(true);
        board.sprites[this.uid] = this;
        this.lsh();
    }

    setGradient(grad) {
        if (this.img) {
            this.elem.style.backgroundImage = url(this.img) + ', ' + grad;
        } else {
            this.elem.style.backgroundImage = grad;
        }
    }
    
    get x() { return this.x_; }
    set x(v) { this.unlsh(); this.x_=v; this.redraw(); this.lsh(); return v;}
    get y() { return this.y_; }
    set y(v) { this.unlsh(); this.y_=v; this.redraw(); this.lsh(); return v;}
    get theta() { return this.theta_; }
    set theta(v) { this.theta_=v; this.redraw(); return v;}
    
    redraw(force) {
        if (board.disableRedraw && !force) return;
        this.elem.style.width = (this.s*board.r+1)+'px';
        this.elem.style.height = (this.s*board.r+1)+'px';
        this.elem.style.top = ((this.y-this.s/2+.5)*board.r)+'px';
        this.elem.style.left = ((this.x-this.s/2+.5)*board.r)+'px';
        if (Math.abs(this.theta)<90) { 
            this.elem.style.transform = 'rotate('+this.theta+'deg)';
        } else {
            this.elem.style.transform = 'rotate('+(this.theta)+'deg) scaleY(-1)';
        }
    }

    xlsh(un) {
//        console.log({xmin:Math.round(this.x-this.s/2+.001), xmax:Math.round(this.x+this.s/2-.001), ymin:Math.round(this.y-this.s/2+.001), ymax:Math.round(this.y+this.s/2-.001)});
        for (let x=Math.round(this.x-this.s/2+.001); x<=Math.round(this.x+this.s/2-.001); x++) {
            for (let y=Math.round(this.y-this.s/2+.001); y<=Math.round(this.y+this.s/2-.001); y++) {
//                console.log({x,y});
                if (x>=0 && y>=0 && x<board.width && y<board.height) {
//                    console.log('good');
                    if (un) {
                        delete board.spritesByPlace[x][y][this.uid];
                    } else {
//                        console.log('adding');
                        board.spritesByPlace[x][y][this.uid] = this;
//                        console.log(board.spritesByPlace);
                    }
                }
            }
        }
    }

    lsh() { this.xlsh(false); }
    unlsh() { this.xlsh(true); }
    
    destroy() {
        this.unlsh();
        delete board.sprites[this.uid];
        board.elem.removeChild(this.elem);
        if (board.target==this) {
            board.target=null;
        }
    }

    targettable() {
        this.elem.addEventListener('click', (ev) => {
            if (board.target) board.target.elem.innerText='';
            if (board.target==this) {
                board.target = null;
                return;
            }
            board.target = this;
            this.elem.innerText = "\uD83D\uDC51";
        });
        this.elem.style.textAlign='center';
        this.elem.style.fontWeight='bold';
        this.elem.style.color='red';
        this.elem.style.textShadow='0 0 1px white';
        this.elem.style.fontSize=(board.r/3)+'px';
    }
}

<script>

    },

    }
}

function sq(x) {
    return x*x;
}

const POLICIES = {
    'first': (target)=>(-board.targetting[Math.round(target.x)][Math.round(target.y)].dist),
    'biggest': (target)=>(target.hp.current),
    'clump': (target)=>(target.clumpiness),
    'last': (target)=>(board.targetting[Math.round(target.x)][Math.round(target.y)].dist)
};
    
let lastClumpTick = -1;

class Tower extends Sprite {
    constructor(x,y,img) {
        super({x,y,z:ZTOWER,s:2,img});
        this.blocksTower = true;
        this.blocksEnemy = true;
        let stats = towerStats[img];
        for (let k in stats) {
            this[k] = stats[k];
        }
        this.reload = 0;
        board.money -= this.cost;
        let nhills = board.spritesOverlapping(this, (e)=>(e.img=='hills'));
        this.range += nhills / 4;
        this.elem.addEventListener('click', this.onClick.bind(this));
        this.hp = new HP(this, 100);
        this.policy = 'first';
        this.elem.style.opacity = 0.5;
    }

    pickTarget() {
        if (board.target && sq(board.target.x-this.x)+sq(board.target.y-this.y)<sq(this.range)) {
            return board.target;
        }
        let targets = Object.values(board.enemies) // board.spritesOverlapping({x:this.x, y:this.y, s:2*this.range})
                            //.filter((e)=>(e instanceof Enemy))
                            .filter((e)=>(sq(e.x-this.x)+sq(e.y-this.y)<sq(this.range)));
        if ( ! targets.length) {
            return null;
        }
        if (this.policy=='clump' && lastClumpTick<board.tickCount) {
            for (let i of Object.values(board.enemies)) {
                i.clumpiness = 0;
                for (let j of Object.values(board.enemies)) {
                    let d = Math.max(Math.sqrt(sq(i.x-j.x)+sq(i.y-j.y)), 0.1);
                    i.clumpiness += 1/d;
                }
            }
            lastClumpTick = board.tickCount;
        }
        let bestT = targets[0], bestV=-Infinity;
        for (let target of targets) {
            try {
                let score = POLICIES[this.policy](target);
                if (score > bestV) {
                    bestV = score;
                    bestT = target;
                }
            } catch (e) {
                if ( ! (e instanceof TypeError) ) throw e;
            }
        }
        return bestT;
    }

    onTick() {
        if (this.elem.style.opacity < 1) {
            if (this.dying) {
                this.elem.style.opacity -= 0.02;
                if (this.elem.style.opacity < 0.25) {
                    this.destroy();
                }
            } else {
                this.elem.style.opacity -= -0.02;
                console.log('new opacity ',this.elem.style.opacity);
            }
            return;
        }
        this.reload++;
        let target = this.pickTarget();
        if ( ! target) {
            this.theta += 1;
            this.redraw();
            return;
        }
        this.theta = Math.atan2(target.y-this.y, target.x-this.x) * 180 / Math.PI;
        this.redraw();
        if (this.reload >= this.reloadTime) {
            if (this.img=='laser') {
                new LaserBolt(this);
            } else {
                new Ammo(this);
            }
            this.reload = 0;
        }
    }

    async onClick() {
        let range = new Sprite({x:this.x, y:this.y, z:ZTOWER, s:2*this.range});
        range.setGradient('radial-gradient(transparent, transparent 60%, rgba(255,255,255,0.7) 70%, transparent 70.7%)');
        let sellPrice = Math.round(this.cost/2);
        let choice = await board.menu(this, [{img:'upgrade', cost:this.cost},
                                             {img:'sell', cost:-sellPrice},
                                             {img:this.policy, cost:this.policy}]);
        range.destroy();
        if (choice=='upgrade' && board.money>=this.cost) {
            board.money -= this.cost;
            console.log('foo');
            this.cost *= 2;
            this.damage *= 1.5;
            this.range *= 1.1;
            this.reloadTime /= 1.1;
            if (!this.upgraded) this.upgraded = 0;
            this.upgraded += 1;
            let rg = 255 - 50/Math.sqrt(this.upgraded);
            let b = 205 / Math.sqrt(this.upgraded);
            let color = `rgba(${rg},${rg},${b},0.8)`;
            let rad = 61 - 25/this.upgraded;
            this.setGradient(`radial-gradient(circle, transparent ${rad/2}%, ${color} ${rad}%, transparent ${rad+10}%)`);
            this.elem.style.opacity = 0.5;
            this.onClick();
        }
        if (choice=='sell') {
            this.elem.style.opacity = 0.75;
            this.dying = true;
            board.money += sellPrice;
        }
        if (choice==this.policy) {
            let pnames = Object.keys(POLICIES);
            let cur = pnames.indexOf(this.policy);
            this.policy = pnames[(cur+1)%pnames.length];
            this.onClick();
        }
    }

    destroy() {
        super.destroy();
        board.recalcTargetting();
    }
}

class Ammo extends Sprite {
    constructor({x,y,ammo,ammosize,theta,range,damage}) {
        super({x,y,theta,s:ammosize,z:ZAMMO,img:ammo});
        this.start = {x,y};
        this.range = range;
        this.damage = damage;
        this.simple = ammo in {cannonball:1, shells:1};
        this.elem.style.pointerEvents = 'none';
    }
    onTick() {
        let vx = 0.2 * Math.cos(this.theta * Math.PI / 180);
        let vy = 0.2 * Math.sin(this.theta * Math.PI / 180);
        this.x += vx;
        this.y += vy;
        if (sq(this.start.x-this.x)+sq(this.start.y-this.y) > sq(this.range)) {
            this.destroy();
            return;
        }
        let targets = board.spritesOverlapping(this).filter((x)=>(x instanceof Enemy || x==board.target));
        if (this.img=='rocket' && targets.length) {
            this.x += 2*vx;
            this.y += 2*vy;
            new Explosion(this);
            this.destroy();
            return;
        }
        for (let target of targets) {
            if (target instanceof Tile && ! this.simple) {
                continue;
            }
            target.hp.hurt(this.damage);
            if (this.simple) {
                this.destroy();
                return;
            }
            if (this.img == 'wind') {
                target.vx = vx / 2;
                target.vy = vy / 2;
            }
        }
    }
}

class LaserBolt {

class EvilCity extends Sprite {
    constructor(x, y) {
        super({x, y, z:ZTOWER, s:2, img:'evilcity'});
        this.blocksTower = true;
        this.vvcr = 0.00001;
        this.vcr = this.initvcr = 0.002;
        this.cr = 0;
        this.pickEnemy();
    }
    
    onTick(){
        if (board.totcr >= board.finalcr) return;
        this.vcr += this.vvcr;
        this.cr += this.vcr;
        let enemyCount = Object.values(board.enemies).length;
        if (this.cr>=this.nextEnemy.cr && enemyCount<30) {
            this.spawnEnemy(this.nextEnemy);
            if (Math.random()<.3) {
                this.pickEnemy();
            }
        }
    }

    wrandom() {
        let pow = (1 - this.vcr / 0.3) / 2;
        return Math.pow(Math.random(),pow);
    }
    
    pickEnemy() {
        let speed = Math.floor(this.wrandom()*3);
        let big = (this.vcr>0.1) && this.wrandom()<.5;
        let guns = false; // (speed!=2) && (this.wrandom()<.5);
        if (this.cr > 5) {
            // We got stalled on maxenemies
            big = true;
        }
        let cr = speed + guns + big*3 + 1;
        this.nextEnemy = {speed,guns,big,cr};
    }

    spawnEnemy(opts) {

        this.cr -= opts.cr;
        this.prevEnemy = opts;
        board.totcr += opts.cr;

<script>
class Enemy extends Sprite {
    constructor(x,y,opts) {
        let img,s;
        if (opts.speed==0 && ! opts.guns) img = 'warriors';
        if (opts.speed==1 && ! opts.guns) img = 'chariot';
        if (opts.speed==2 && ! opts.guns) img = 'horsemen';
        if (opts.speed==0 && opts.guns) img = 'marines';
        if (opts.speed==1 && opts.guns) img = 'tank';
        s = opts.big ? .95 : .7;
        super({x,y,z:ZENEMY,s,img});
        for (let k in opts) {
            this[k] = opts[k];
        }
        let hp = this.big ? 1200 : 400;
        //let mult = Math.pow(2,board.totcr/80);
        let mult = 1+Math.pow(board.totcr/100, 1.5);
        document.getElementById('enemyHpMult').innerText=mult.toFixed(2)+'x';
        hp *= mult;
        hp = Math.ceil(hp);
        this.hp = new HP(this, hp);
        this.cr += Math.floor(mult);
        this.vx = 0;
        this.vy = 0;
        this.maxSpeed = ([0.01, 0.03, 0.02])[this.speed];
        this.accel = (this.speed==2) ? 0.002 : 0.001;
        this.isEnemy = true;
        this.targettable();
        board.enemies[this.uid] = this;
    }

    onTick() {
        let dx=0, dy=0;
        let fx = this.x-Math.floor(this.x);
        let fy = this.y-Math.floor(this.y);
        for (let sx of [0,1]) {
            for (let sy of [0,1]) {
                let r = (sx ? fx : 1-fx) * (sy ? fy : 1-fy);
                try {
                    let [sdx,sdy] = board.targetting[Math.floor(this.x)+sx][Math.floor(this.y)+sy].dir;
                    dx += sdx * r;
                    dy += sdy * r;
                } catch (e) {
                }
            }
        }
        let maxSpeed = this.maxSpeed;
        if (board.spritesOverlapping(this,(x)=>(x.img=='swamp'))) {
            maxSpeed /= 2;
        }
        if (dx==0) dx = maxSpeed * (Math.random()-0.5) / 5;
        if (dy==0) dy = maxSpeed * (Math.random()-0.5) / 5;
        this.vx += dx * this.accel;
        this.vy += dy * this.accel;
        let speed = Math.sqrt( this.vx*this.vx + this.vy*this.vy );
        if (speed > maxSpeed) {
            this.vx *= maxSpeed / speed;
            this.vy *= maxSpeed / speed;
        }
        let nx = this.x + this.vx;
        let ny = this.y + this.vy;
        let tangible = board.spritesOverlapping(this,(x)=>(x.blocksEnemy)) == 0;
        let xblockers=[], yblockers=[];
        if (nx<0 || nx>board.width-1) {
            this.vx = 0;
        } else if (tangible) {
            xblockers = board.spritesOverlapping({x:nx, y:this.y, s:this.s}).filter((x)=>(x.blocksEnemy));
            if (xblockers.length) {
                this.vx = 0;
            }
        }

        if (ny<0 || ny>board.height-1) {
            this.vy = 0;
        } else if (tangible) {
            yblockers = board.spritesOverlapping({x:this.x, y:ny, s:this.s}).filter((x)=>(x.blocksEnemy));
            if (yblockers.length) {
                this.vy = 0;
            }
        }
        if (board.targetting[Math.round(this.x)][Math.round(this.y)].dist>=CHEATCOST) {
            console.log('breaking blockers',xblockers,yblockers);
            xblockers.map((b)=>(b.hp?.hurt(10)));
            yblockers.map((b)=>(b.hp?.hurt(10)));
        }
        this.theta = Math.atan2(this.vy,this.vx) * 180 / Math.PI;
        this.x += this.vx;
        this.y += this.vy;
        let cities = board.spritesOverlapping(this).filter((x)=>(x instanceof City));
        if (cities.length) {
            cities.forEach((city)=>{city.hp.hurt(this.big ? 2 : 1);});
            this.destroy();
        }
    }

    destroy() {
        board.money += this.cr;
        delete board.enemies[this.uid];
        super.destroy();
    }
}

class HP {
    constructor(owner, mx) {
        this.owner = owner
        this.holder = owner.elem;
        this.max = mx;
        this.current = mx;
    }
    hurt(x) {
        this.current -= x;
        if (this.current <= 0) {
            this.owner.destroy();
        }
        if (! this.elem) {
            this.elem = document.createElement('div');
            this.elem.className = 'hpbar';
            this.holder.appendChild(this.elem);
        }
        let p = this.current / this.max;
        this.elem.style.background = 'linear-gradient(to right, white 0%, white '+Math.max(100*p-5,0)+'%, #700 '+Math.min(100*p+5,100)+'%, #700 100%)';
    }
}
</script>
<script>
function wimg(t) {
    return t+' (<div class=helpimg style="background-image:'+url(t)+';"></div>)';
}

function bar(v,m) {
    let p = 100 * v / m;
    v = v.toFixed(1);
    return `<div style="text-align: center; background:linear-gradient(to right, cyan 0%, cyan ${p}%, transparent ${p+5}%);width:5em;">${v}</div>`;
}

function tower([n,{range, damage, reloadTime, desc}]) {
    let dmg = damage / reloadTime;
    if (n=='flamethrower') {
        dmg = damage * 2;
    }
    return `
<tr>
  <td style="white-space:nowrap">${wimg(n)}</td>
  <td>${bar(dmg,2)}</td>
  <td>${bar(range,6)}</td>
  <td>${desc}</td>
</tr>
`;
}

<div>
  <div>
    <h4>Basics</h4>
    Enemies emerge from each ${wimg('evilcity')} and try to destroy
    your ${wimg('city')} or cities.  Kill them first by building
    towers.  Towers cost money, which you get by killing enemies (you
    start with a little).  Enemies cannot go through towers, but you
    must leave a path they can use (if you somehow manage to deny them
    a path, they will gain the ability to burrow through obstacles).
    <h4>Board Size</h4>
    If you grow/shrink your font (ctrl +/- or ctrl scrollwheel on most
    browsers) you will change the square size.  Hit refresh for a new
    board using that size squares to fill the screen.
    <h4>Towers</h4>
    <table>
      <tr>Tower<th><th>DPS</th><th>Range</th><th>Notes</th></tr>
      ${towerHelp}
    </table>
    <h4>Enemies</h4>
    <ul>
      <li> ${wimg('warriors')}: slow moving
      <li> ${wimg('horsemen')}: fast
      <li> ${wimg('chariot')}: even faster, but slow to change
        direction
    </ul>
    Any unit can also exist in extra-large form, with 3x the HP.
    <h4>Terrain</h4>
    <ul>
      <li> ${wimg('plains')}: the baseline against which all others
        are measured
      <li> ${wimg('swamp')}: cannot have towers, enemies move slowly
      <li> ${wimg('jungle')}: cannot have towers or enemies, but can
      be targetted and destroyed by cannons or artillery (leaving
        plains)
      <li> ${wimg('hills')}: blocks enemies; towers have bonus range
      <li> ${wimg('mountains')}: blocks enemies and towers
    </ul>
    <h4>Actions</h4>
    <ul>
      <li> Build Tower: Click on the map, then pick a tower type
      <li> ${wimg('upgrade')}: Click on a tower and select upgrade.
        Increases range 10% and damage 50%.
      <li> ${wimg('sell')}: Click on a tower and select sell to remove
        the tower from the board and recover half of its build cost
      <li> Change Targetting Policy: Click a tower and click its
        policy to change to the next one.  Note that what is shown is
        the <i>current</i> policy. <ul>
          <li> ${wimg('first')}: Target the enemy closest to its
            detination
          <li> ${wimg('biggest')}: Target the enemy with the most HP
          <li> ${wimg('clump')}: Target the enemy closest to other
            enemies
          <li> ${wimg('last')}: Target the enemy furthest from its
            destination
        </ul>
      <li> Manual Target: Click on an enemy or a jungle tile.  All
        towers within range will target that, ignoring their policy.
    </ul>
    <h4>The Title Bar</h4>
    The pieces of the title bar are:
    <ul>
      <li>How much money you have
      <li>Speed control, from "paused" to "very fast".  All
        game-relevant things change speed together.
      <li>How many hits you can take before defeat
      <li>What fraction of the enemies who will be generated have been
      <li>How much tougher enemies created now are than when they
        started
      <li>The symbols this map is based on, in case you're wondering
      <li>Control arrows to show how enemies will move
      <li>Display this help
    </ul>
    <h4>Source</h4>
    Source is <a href="https://github.com/dspeyer/towerDefenseEternal">available on github</a>
  </div>
  <input type=button value="Close" id="closehelp">
</div>
`;

function showHelp() {
    let elem = document.createElement('div');
    elem.innerHTML = help;
    elem.className = 'help';
    document.body.appendChild(elem);
    document.getElementById('closehelp').addEventListener('click', ()=>{ document.body.removeChild(elem); });
}
